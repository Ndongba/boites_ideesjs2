<body>

    <h2 id="h2">Ajouter une idée</h2>
    <form action="" class="container">
    <div class="mb-3">
        <label for="libelle" class="form-label">Libelle</label>
        <input type="text" class="form-control" id="libelle">
      </div>
      <label for="categorie" class="form-label">Categorie</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="politique">Politique</option>
        <option value="sport">Sport</option>
        <option value="sante">Sante</option>
        <option value="education">Education</option>
        <option value="autres">Autres</option>
      </select>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="5"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Ajouter</button>

    </form>

        <!----------------------Liste des idees--------------------------------------------->

        <h2 id="h2">Liste des idées</h2>

        <div class="card" style="width: 20rem; height: 20rem;">
            <div class="card-body">
              <h5 class="card-title">Libelle</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">Categorie</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <div class="bouton">
                <a href="#" class="btn btn-success" id="btn-approuve"><i class="fa-solid fa-thumbs-up"></i></a>
                <a href="#" class="btn btn-danger" id="btn-desapprouve"><i class="fa-regular fa-thumbs-down"></i></a>
                <a href="#" class="btn btn-danger" id="btn-supprimer"><i class="fa-solid fa-trash-can"></i></a>
            </div>
            </div>
        </div>

        <script src="form.js"></script>
</body>
